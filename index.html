<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cvecara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">     
<form action="#" class="forma">

    <h1 class="naslov">Odaberite cvece:</h1>

    <p>
        <input type="number" placeholder="Cena po cvetu je 150 din." id="ruze">
        <label>Ruže</label>
    </p>

     <p>
        <input type="number"placeholder="Cena po cvetu je 120 din." id="ljiljani">
        <label>Ljiljani</label>
     </p>

     <p>
        <input type="number"placeholder="Cena po cvetu je 70 din." id="gerberi">
        <label>Gerberi</label>
    </p>
    
    <div class="pokloni">  

    <h1 class="naslov">Dodatni pokloni:</h1>
        <p>  
        <input type="checkbox" name="poklon" id="bombonjera" value="bombonjera">Bombonjera
        </p>

        <p>  
        <input type="checkbox" name="poklon" id="cokolada" value="cokolada">Čokolada
        </p>

        <p>  
        <input type="checkbox" name="poklon"  id="sampanjac" value="sampanjac">Šampanjac
        </p>
   
     <h1 class="naslov">Plaćanje:</h1>

         <p>   
         <input type="radio" name="placanje1" id="ks" value="kes">Keš
         </p>

         <p>   
         <input type="radio" name="placanje1" id="kr" value="kartica"> Kartica
         </p>  
        
    </div>

  <div class="dugmad">  

    <input type="button" value="Izracunaj" id="izracunaj">
    <input type="submit" value="Resetuj" id="resetuj">

   </div>

  <h1 class="naslov" id="porudzbina">Vasa porudzbina:</h1>

    <span id="slikecveca1"></span>
    <span id="slikecveca2"></span>
    <span id="slikecveca3"></span>

    <span id="poklon1" class="naslov2"></span>
    <span id="poklon2" class="naslov2"></span>
    <span id="poklon3" class="naslov2"></span>

    <h3 class="naslov">Cena bez popusta je:
    <span id="bezpopusta" class="naslov"></span></h3>
    <h3 class="naslov">Cena sa popustom je:
    <span id="sapopustom" class="naslov"></span></h3>
    
</form>
</div>
<script src="script.js"></script>
</body>
</html>
